<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Calculadora de Fresnel</title>
</head>
<body style="margin-top: 2%;" class="bg-gradient-to-r from-indigo-500">
    <div class="grid grid-cols-6 gap-4">
        <div class="col-start-3 col-end-5 col-span-4">
            <form class="w-full max-w-lg" method="GET" action="{% url 'submitquery' %}">
                <div class="form-group" >
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="query">
                            Distancia en KM
                          </label>
                          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="query" name="query" type="text" placeholder="10">
                        </div>
                      </div>
                    <div class="w-full">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">Frecuencia</label>
                          <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="frecuencia" name="frecuencia">
                            <option value="2.4">2.4</option>
                            <option value="5.8">5.8</option>
                          </select>
                          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                          </div>
                      </div>
                </div>
                <br>
                <button type="submit" class="w-full bg-indigo-500 shadow-lg shadow-indigo-500/50 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded w-1/2">Calcular</button>
                {% if resultado != ' ' %}
                  <h1 style="margin-top: 10% ;"> La zona de Fresnel es: {{resultado}}</h1>
                {% endif %}
              </form>
        </div>
    </div>
</body>
</html>
